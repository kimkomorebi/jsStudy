<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//문제1. 1~100 중 3과 4의 동시 배수의 합을 출력합니다.
var hap = 0;
for(var i=1; i<=100; i++){
	if(i % 3 == 0 && i % 4 == 0) 
		hap = hap + i;
}
document.write("<h2>3과4동시 배수 합:"+hap+"</h2>");
hap = 0;
//문제2. 1~500 중 4의 배수의 합을 출력합니다.
for(var i=4; i<= 500 ; i=i+4){
	hap = hap + i;
}
document.write("<h2>4의 배수 합:"+hap+"</h2>");
hap = 0;
for(var i=1; i<=500 ;i++){
	if(i % 4 == 0) hap = hap + i;
}
document.write("<h2>4의 배수 합:"+hap+"</h2>");
//문제3. 100에서 200까지의 합을 출력합니다.
hap = 0;
for(var i=100; i<=200 ;i++){
	hap = hap + i;
}
document.write("<h2>100~200합:"+hap+"</h2>");
</script>
</body>
</html>
