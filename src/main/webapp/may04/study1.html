<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
header { font-family:'궁서체'; color:blue;
	background-color:lightgreen;}
section { font-family:'고딕체'; color:red;
	background-color:lightgreen;
	padding:30px; margin:5px;}
footer { font-family:'궁서체'; color:blue; 
	background-color:lightgreen;}    
</style>
</head>
<body>
<script type="text/javascript">
function exchange(){
	//예)입력창에 88900 입력
	//5만원권:1,만원권:3,5천원권:1,천원권:3,
	//5백원권:1,백원권:4
	var money = prompt("금액을 입력하세요.");
	if(isNaN(money)==true){
		alert("금액은 숫자로 입력하세요.");
	}else {
		money = Number(money);//숫자로 변환
		if(Number.isInteger(money)==false){
			alert("금액은 정수로 입력하세요.");
		}else {
			var oman = parseInt(money / 50000);
			var namoji = money % 50000; 
			var man = parseInt(namoji / 10000);
			namoji = namoji % 10000;
			var ochun = parseInt(namoji / 5000);
			namoji = namoji % 5000;
			var chun = parseInt(namoji / 1000);
			namoji = namoji % 1000;
			var obaek = parseInt(namoji / 500);
			namoji = namoji % 500;
			var baek = parseInt(namoji / 100);
			document.write("<h3>오만원권:"+oman+
				",만원권:"+man+",오천원권:"+ochun+
				",천원권:"+chun+",오백원권:"+obaek+
				",백원권:"+baek);
		}//입력한 데이터가 실수,정수인지 구분
	}//입력한 데이터가 숫자,문자인지 구분
}
function guessLucky(){
	//행운수를 난수로 결정한다.(난수의 범위:11~99)
	var lucky = parseInt((Math.random()*89)+11);
	//게이머로 부터 숫자를 입력받는다.
	var gamer = prompt("행운의 수를 입력하세요.");
	if(isNaN(gamer)==true){
		alert("숫자로 입력해야 합니다.");
	}else {
		if(Number.isInteger(gamer)==false){//실수인지 검사
			alert("정수로 입력해야 합니다.");
		}else if(gamer < 11 || gamer > 99){
			alert("11이상, 99이하로 입력해야 합니다.");
		}else {
			//행운수를 분리한다. 
			var luckyFront=parseInt(lucky / 10);
			var luckyBack=lucky % 10;
			//게이머가 입력한 수를 분리한다.
			var gamerFront=parseInt(gamer / 10);
			var gamerBack=gamer % 10;
			//행운수와 입력한 수가 일치하면 1등
			if(lucky == gamer){
				alert("축하합니다! 1등입니다!");
			}else if(luckyFront == gamerBack &&
					luckyBack == gamerFront){
				alert("축하합니다! 2등입니다!");
			}else if((luckyFront == gamerFront) ||
					(luckyFront == gamerBack) ||
					(luckyBack == gamerFront) ||
					(luckyBack == gamerBack)){
				alert("축하합니다! 3등입니다!");
			}else {
				alert("다음 기회에..."+lucky);
			}
			//행운수 앞뒤와 입력한 수 뒤앞이 일치하면 2등
			//행운수 한자리와 입력한 수 한자리가 일치하면 3등
			//위의 해당사항이 없으면 다음 기회에...
		}
	}
}
</script>
<header>
	<h2 align="center">복권 당첨 게임</h2>
</header>
<section><div align="center">
	<p>게임을 하시려면 아래의 버튼을 누르세요.<br/><br/>
	<input type="button" value="게임 시작"
			onClick="guessLucky()"/>
	<input type="button" value="환 전"
			onClick="exchange()"/>
	</p>
</div></section>
<footer>
	<h3 align="center">2022년 5월 4일. 작성자 : 홍길동</h3>
</footer>
</body>
</html>
