<div align="center">
<h2>배열을 이용한 큰 값, 작은 값 찾기</h2>
<input type="button" value="큰 값 출력" 
				onClick="findMax()"/>
<input type="button" value="작은 값 출력"
				onClick="findMin()"/>
<div id="result">이곳에 출력됩니다.</div>
</div>
<script type="text/javascript">
function findMin(){
	var numbers = [100, 89, 5, 120, 8, 7, 35, 150, 48];
	tellMeMin(numbers);
} 
function tellMeMin(arr){
	var imsi = arr[0];
	for(var cnt=1; cnt<arr.length; cnt++){
		if(arr[cnt] < imsi) imsi = arr[cnt];
	}
	document.getElementById("result").innerHTML=imsi;
}
function tellMeMax(numbers){
	var imsi = numbers[0];
	for(var cnt=1; cnt<numbers.length;cnt++){
		if(numbers[cnt]>imsi) imsi=numbers[cnt];
	}
	document.getElementById("result").innerHTML=imsi;
}
