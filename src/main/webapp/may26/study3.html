<input type="button" value="결과 보기"

타 수를 출력합니다.(참석한 선수는 모두 12명입니다.)</p>
<input type="button" value="결과 보기"
				onClick="findMinSwing()"/>
<div id="target"></div>
</div>
<script type="text/javascript">
function findGoldenShoes(){
	var players = ["손흥민","베컴","홍길동","김길동",
		"하길동","박길동","정길동","오길동"];
	var goals = [23, 25, 15, 29, 8, 6, 11, 10]
	var imsi = goals[0]; var index = 0;
	for(var cnt=1; cnt<goals.length; cnt++){
		if(goals[cnt] > imsi) {
			imsi = goals[cnt]; index = cnt;
		}//if의 끝
	}//for의 끝
	var html="<table border='1'><tr><th>선수명</th>";
	html=html+"<th>득점수</th></tr>";
	html=html+"<tr><td>"+players[index]+"</td>";
	html=html+"<td>"+imsi+"</td></tr></table>";
	document.getElementById("result").innerHTML=html;
} //함수의 끝
</script>
