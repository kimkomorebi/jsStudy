<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var com = parseInt((Math.random() * 6 ) + 1);
var gamer = parseInt((Math.random() * 6 ) + 1);
if(gamer > com){//승리한 경우
	document.write("<h2>축하합니다!! 승리했습니다.</h2>");
}else {
	if(gamer == com){//무승부인 경우
		document.write("<h2>무승부입니다.</h2>");
	}else {//패배한 경우
		document.write("<h2>패배했습니다.</h2>");
	}
}
document.write("<h2>컴퓨터:"+com+",게이머:"+gamer+"</h2>");
</script>
</body>
</html>
