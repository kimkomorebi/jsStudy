<!DOCTYPE html>

<script type="text/javascript">
//지금까지 배운 함수:alert(),prompt(),confirm(),isNaN()
//document.write()
//void 함수:alert(), document.write()
//리턴 함수:prompt(), confirm(), isNaN()
//난수를 만드는 함수:Math.random()
var r = Math.random();
document.write("<h2>생성된 난수:"+r+"</h2>");
//1 ~ 10까지의 난수를 출력
var r3 = parseInt(Math.random() * 10+1);
document.write("<h2>1부터10까지 난수:"+r3+"</h2>");
</script>
