<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>야구 모의 게임</h2>
<form action="" name="baseball">
홈 팀의 이름을 입력하세요. <input type="text" name="HOME"
		size="10"/><br/>
방문팀의 이름을 입력하세요. <input type="text" name="VISIT"
		size="10"/><br/><br/>
	<input type="button" value="게임 결과 보기"
			onClick="doGame()"/>
</form>
<div id="result">이 곳에 출력됩니다.</div>
</div>
<script type="text/javascript">
function doGame(){
	var homeTeamName = document.baseball.HOME.value;
	var visitTeamName= document.baseball.VISIT.value;
	var homeScore = [];
	var visitScore = new Array();
	var homeTotal = 0; var visitTotal = 0;
	for(var inning=0; inning<9; inning++){
		visitScore[inning] = baseballRand();
		visitTotal = visitTotal + visitScore[inning];
		homeScore[inning] = baseballRand();
		homeTotal = homeTotal + homeScore[inning]; 
	}//반복의 끝
	var html = "<table border='1'><tr><th></th>";
	for(var cnt=1; cnt<10; cnt++){
		html=html+"<th>"+cnt+"회</th>";
	}
	html = html + "<th>합 계</th></tr>";
	html = html +"<tr><th>"+visitTeamName+"</th>";
	for(var cnt=0; cnt<9;cnt++){
		html=html+"<td>"+visitScore[cnt]+"</td>";
	}
	html=html + "<td>"+visitTotal+"</td></tr>";
	html = html + "<tr><th>"+homeTeamName+"</th>";
	for(var cnt=0; cnt<9;cnt++){
		html=html+"<td>"+homeScore[cnt]+"</td>";
	}
	html = html + "<td>"+homeTotal+"</td></tr>";
	html = html + "</table>";
	document.getElementById("result").innerHTML=html;
}
function baseballRand(){//0~10
	return parseInt(Math.random()*11);
}
</script>
</body>
</html>
