<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>홀짝 게임에 오신 것을 환영합니다~</h2>
<img alt="" src="../img/gababo.jpeg" width="400px" 
			height="300px" id="target"><br/>
<font size="5" color="red">원하시는 버튼을 클릭하세요.</font>
<input type="button" value="홀짝게임" onClick="goGame()"/>
<input type="button" value="홈으로" onClick="goHome()"/>
<script type="text/javascript">
function goGame(){
	var com = parseInt(Math.random()*2+1);//1,2
	var gamer = parseInt(prompt("홀(1),짝(2)을 입력하세요."));
	var img = ""; var msg = "";
	if( com == gamer){
		img = "../img/you_win.jpeg"; 
		msg = "맞추었습니다~";
	}else {
		img = "../img/you_lose.jpeg";
		msg = "맞추지 못했습니다~";
	}
	document.getElementById("target").src = img;
	document.getElementById("result").innerHTML = msg;
}
function goHome(){
	location.href="../gameRoom.html";
}
</script>
<div id="result"></div>
</div>
</body>
</html>
