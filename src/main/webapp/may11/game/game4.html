<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>승부차기 게임에 오신 것을 환영합니다~</h2>
<img alt="" src="../img/soccer.jpg" width="400" height="300"
		id="target">
<br/>
<font size="5" color="red">원하시는 버튼을 누르세요.</font>
<input type="button" value="게임 시작" onClick="goGame()"/>
<input type="button" value="홈으로" onClick="goHome()"/>
</div>
<script type="text/javascript">
function goGame(){
	var com = parseInt(Math.random()*5 + 1);
	var gamer = prompt(
		"슈팅의 방향을 선택하세요.\n1(상),2(하),3(좌),4(우),5(중)");
	var gamerInt = parseInt(gamer);
	if(com == gamerInt){//방향이 같으므로 노골
		document.getElementById("target").src=
			"../img/no_goal_sign.jpeg";		
	}else {//방향이 다르므로 골인~
		document.getElementById("target").src=
			"../img/goal_with_net.jpeg";
	}
}
function goHome(){
	location.href="../gameRoom.html";
}
</script>
</body>
</html>
