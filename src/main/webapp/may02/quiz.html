<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var month = prompt("월을 입력하시면 해당 월의 날짜를 출력합니다.");
if(isNaN(month) == true){
	alert("월은 숫자로 입력하세요.");
}else {
	if(month > 12){	alert("월은 12이내 이어야 합니다.");
	}else if(month==4|| month==6||month==9||month==11){
		alert("30일입니다.");		
	}else if(month==1||month==3||month==5||month==7||
			month==8||month==10||month==12){
		alert("31일입니다.");		
	}else if(month==2){
		alert("28일입니다.");
	}else{ alert("월은 1이상이어야 합니다.");} 
}

</script>
</body>
</html>
