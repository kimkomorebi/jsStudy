// 5회 반복--->시작카운트,증가?감소,?까지

	document.write("<font size='5'>"+i+"</font>");
}
document.write("<br/>");
for( var i=0 ;  i>=-4 ; i=i-1 ){

}
document.write("<br/>");
for( var i=10; i < 19 ; i = i + 2){
	document.write("<font size='5'>"+i+"</font>");
}
document.write("<br/>");
document.write("<table border='1'>");
for(var i=100; i < 150; i=i+10){
	document.write("<tr><td>1</td><td>2</td></tr>");
}
document.write("<table><br/>");
//1->4->7->10->13

	alert("문장");
}//5번 반복된다.

	alert("안녕");
