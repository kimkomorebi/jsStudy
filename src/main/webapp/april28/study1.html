<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//새로운 함수 : isNaN(데이터)<- is Not A Number?
// 기능 : 데이터가 숫자인지 문자인지를 검사한다.
//함수의 종류 : 리턴 함수(데이터가 문자일때 true,숫자일때 false)
var a = isNaN(1234);
var b = isNaN("대한민국");
alert(a+","+b);//false,true
</script>
</body>
</html>
