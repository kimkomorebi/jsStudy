<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.tree {line-height:0.4em; font-size:32px; color:green; }  
</style>
</head>
<body>
<script type="text/javascript">
//반복의 중첩(나무그리기)
//1.높이가 10이고, 위로 갈수록 잎이 줄어드는 나무, 
//높이1:잎1/높이2:잎2/....높이10:잎10
document.write("<div class='tree'>");
for(var nopi=1; nopi<=10; nopi++){//높이 반복 (1~10)
	for(var star=1; star<=nopi; star++){//잎사귀 반복(높이 만큼 반복)
		document.write("*");
	}
	document.write("<br/>");
}
document.write("<br/>");
//2.위로 갈수록 잎이 많아지는 나무(높이:10)
//높이10:10/높이9:9/....높이1:1
for(var nopi=10; nopi>=1; nopi--){//높이반복10회(10~1)
	for(var star=1; star<=nopi; star++){//잎사귀반복(높이만큼)
		document.write("*");
	}
	document.write("<br/>");
}
document.write("<br/>");
//3.위로 갈수록 잎이 많아지는 나무(높이:10)
//높이1:10/높이2:9/....높이10:1
for(var nopi=1; nopi<=10; nopi++){//높이1~10
	for(var star=1; star<=(11-nopi) ;star++){//10,9,8,,,,1
		document.write("*");
	}
	document.write("<br/>");
}
document.write("<br/>");
//4.잎사귀의 갯수가 홀수개인 나무, 높이 10
//*
//***
//*****
//....
// document.write("<h2 align='center'>홀수 나무,높이10</h2>");
for(var nopi=1; nopi<20; nopi=nopi+2){//높이10(1,3,5,7,9,,,,19)
	for(var star=1; star<=nopi; star++){//잎사귀 1,3,5,7,,,,,19
		document.write("*");
	}
	document.write("<br/>");
}
//5.잎사귀의 갯수가 짝수인 나무 그리기, 높이 10
//**
//****
//******
//....
for(var nopi=2; nopi <= 20; nopi=nopi+2){//10회 반복(2,4,6,8,,,,20)
	for(var star=1; star<=nopi; star++){
		document.write("*");
	}
	document.write("<br/>");
}
document.write("</div>");
</script>
</body>
</html>
