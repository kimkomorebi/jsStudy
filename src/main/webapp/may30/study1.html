<div align="center">
<h2>콤보박스 자동 생성 - 식당 메뉴 이름 출력</h2>
<form action="" name="order">
요리의 종류를 선택하세요 : <select name="food">
	<option value="B">분식</option>
	<option value="H">한식</option>
	<option value="C">중식</option>
	<option value="J">일식</option>
	<option value="A">양식</option>
</select>
<input type="button" value="확인" onClick="makeMenu()"/>
<br/>
<div id="menu">이곳에 메뉴가 출력됩니다.</div>
<div id="price">이곳에 가격이 출력됩니다.</div>
</form>
<script type="text/javascript">
var food = {
	"B":[{"menu":"라면","price":3000},
		{"menu":"떡복기","price":3000},
		{"menu":"쫄면","price":3500},
		{"menu":"칼국수","price":4000},
		{"menu":"어묵","price":2000},
		{"menu":"순대","price":2500}],
	"H":[{"menu":"김치찌개","price":8000},
		{"menu":"된장찌개","price":8000},
		{"menu":"순두부찌개","price":8500},
		{"menu":"불고기 백반","price":9000}],
	"C":[],
	"J":[],
	"A":[]
};
function makeMenu(){
	var idx=document.order.food.selectedIndex;//선택한 요리의 위치
	//idx:0(분식),1(한식),2(중식),3(일식),4(양식)
	var name=document.order.food.value;//선택한 요리의 값
	//name:B(분식),H(한식),C(중식),J(일식),A(양식)
	var json = ";"
	switch(name){
	case "B": json=food.B; break;
	case "H": json=food.H; break;
	case "C": json=food.C; break;
	case "J": json=food.J; break;
	case "A": json=food.A; break;
	}
	var html = "<select name='dish'>";
	for(var i=0; i < json.length; i++){
		html=html+"<option>"+json[i].menu+"</option>";
	}
	html = html + "</select>";

	var menu=[
		["라면","떡복기","쫄면","칼국수","어묵","순대"],//
		["김치찌개","된장찌개","순두부찌개","불고기 백반"],
		["짜장면","짬봉","탕수육","양장피","기스면"],
		["회덥밥","참치회","우동","초밥","모듬회"],
		["스테이크","햄버거","피자","스파게티"]
	];
// 	var html = "<select name='dish'>";
// 	for(var i=0; i < menu[idx].length; i++){
// 		html=html+"<option>"+menu[idx][i]+"</option>";
// 	}
// 	html = html + "</select>";
	html=html+"<input type='button' value='가격보기' ";
	html=html+"onClick='showPrice()'/>";
	document.getElementById("menu").innerHTML=html;
}
function showPrice(){
	var price = [
		[3000,3000,3500,4000,2000,2500],//분식의 가격
		[8000,8000,8500,9000],//한식의 가격
		[6000,7000,1000,15000,8000],//중식의 가격
		[9000,11000,8000,10000,20000],//일식의 가격
		[20000,8000,15000,12000]//양식의 가격
	];
	var idx=document.order.food.selectedIndex;//요리위치
	var pos=document.order.dish.selectedIndex;//메뉴위치
	document.getElementById("price").innerHTML =
			price[idx][pos]+"원";
}
</script>
