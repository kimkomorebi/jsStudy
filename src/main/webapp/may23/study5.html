<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>테이블 만들기</h2>
<form action="" name="frm">
행의 갯수를 입력하세요. <input type="text" name="ROW"/><br/>
열의 갯수를 입력하세요. <input type="text" name="COL"/><br/>
사용할 반복문을 선택하세요. <select name="LOOP">
	<option value="F">FOR</option>
	<option value="W">WHILE</option></select><br/>
<input type="button" value="만들기" onClick="doWork()"/>
<input type="reset" value="리 셋" />
</form>
<div id="result"></div>
</div>
<script type="text/javascript">
function doWork(){
	var row = document.frm.ROW.value;
	var col = document.frm.COL.value;
	var method = document.frm.LOOP.value;
	makeTable(row, col, method);
}
function makeTable(row, col, m){
	switch(m){
	case "F": makeTableFor(row,col); break;
	case "W": makeTableWhile(row,col); break;
	}
}
function makeTableWhile(r, c){
	var html = "<table border='1'>";
	var row = 0;
	while(row < r){
		html = html + "<tr height='15px'>"
		col = 0;
		while(col < c){
			html = html + "<td width='15px'>";
			html = html + row + "," + col + "</td>";
			col++;
		}
		html = html + "</tr>";
		row++;
	}
	html = html + "</table>";
	document.getElementById("result").innerHTML = html; 
}
function makeTableFor(row, col){
	var html = "<table border='1'>";
	for(var cnt=0; cnt<row; cnt++){
		html = html + "<tr height='15px'>";
		for(var c=1; c<=col; c++){
			html = html + "<td width='15px'>";
			html = html + cnt+","+c+"</td>";
		}
		html = html + "</tr>";
	}
	html = html + "</table>";
	document.getElementById("result").innerHTML = html; 
}
</script>
</body>
</html>
