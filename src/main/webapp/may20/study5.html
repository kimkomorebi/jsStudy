<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>숫자 맞추기 게임</h2>
<p>컴퓨터가 가지고 있는 숫자(1~99)를 5회 이내에 맞추면 승리,
맞추지 못하면 패배하는 게임입니다.</p>
<input type="button" value="유한반복" onClick="doGame()"/>
<input type="button" value="무한반복" onClick="doGuess()"/>
</div>
<script type="text/javascript">
function doGuess(){
	var luckyNum = parseInt(Math.random()*99+1);
	var count = 0;//게임의 횟수를 위한 변수
	var win = true;
	for(;;){
		var input=parseInt(prompt("1~99사이의 수를 입력하세요."));	
		count++;//게임의 횟수를 증가한다.
		if(input > luckyNum){
			alert("입력한 값이 큽니다.");
		}else if(input < luckyNum){
			alert("입력한 값이 작습니다.");
		}else {
			alert("!!!축하합니다. 맞추었습니다.");
			win = false;
			break;
		}//if의 끝
		if(count ==5) break;//5회인경우 반복 종료
	}//for의 끝
	if(win) alert("맞추지 못했습니다. 다음 기회에....");
}//함수의 끝
function doGame(){
	var luckyNum = parseInt(Math.random()*99+1);
	var win = false;
	for(var cnt=0; cnt<5; cnt++){//5회 반복
		var input=parseInt(prompt("1~99사이의 수를 입력하세요."));
		if(input > luckyNum){
			alert("입력한 값이 큽니다.");
		}else if(input < luckyNum){
			alert("입력한 값이 작습니다.");
		}else {
			alert("!!!축하합니다. 맞추었습니다.");
			win = true;
			break;
		}
	}
	if(win == false) alert("맞추지 못했습니다. 다음 기회에....");
}
</script>
</body>
</html>
