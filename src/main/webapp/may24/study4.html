<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.tree {line-height:0.6em; font-size:50px; color:green;} 
</style>
</head>
<body>
<div class="tree">
<script type="text/javascript">
for(var nopi=1; nopi<6; nopi++){//³ôÀÌ
	for(var star=1; star<=nopi; star++){//³ª¹µÀÙ
		document.write("*");
	}
	document.write("<br/>");
}
var nopi=1; 
while(nopi <=5 ){//1~5
	var star = 1;
	while(star <= nopi){//1~1,1~2,1~3,1~4,1~5
		document.write("*");
		star++;
	}
	document.write("<br/>");
	nopi++;
}
nopi = 1;
do{
	var star=1;
	do{
		document.write("*");
		star++;
	}while(star <= nopi);
	nopi++;
	document.write("<br/>");
}while( nopi <= 5);
</script>
</div>
</body>
