<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h2>do while 반복문</h2>
<script type="text/javascript">
//1~5반복
for(var i=1; i<=5; i++){
	document.write(i+" ");
}
document.write("<br/>");
var i = 1;
while(i <= 5){
	document.write(i+" ");
	i++;
}
document.write("<br/>");
var j = 1;
do {
	document.write(j+" ");
	j++;
}while(j <= 5);
document.write("<br/>");
</script>
</body>
</html>
