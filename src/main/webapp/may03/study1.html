<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
header {background-color:lightblue;}
section {border:2px solid blue; padding:30px; 
		background-color:lightgreen;}
footer {background-color:lightblue;}    
</style>
</head>
<body>
<script type="text/javascript">
function holJJakGame(){
	var computer = parseInt((Math.random() * 2)+1);
	var gamer = prompt("홀:1 혹은 짝:2 을 입력하세요.");
	if(isNaN(gamer)==true){//입력한 데이터가 문자인 경우
		alert("1과 2 중에 하나를 입력해야 합니다.");
	}else {//입력한 데이터가 숫자인 경우
		var gamerInt = parseInt(gamer);
		if(gamerInt == computer){ 
			document.write(
				"<img alt='' src='you_win.jpeg' width='300' height='300'/>");
		}//조건이 만족했을 때 승리출력
		else { 
			document.write("<img alt='' src='you_lose.jpeg' width='300' height='300'/>");
		}//조건이 만족하지 않았을 때 패배 출력

	}
}
function scoreProcess(){
	alert("**** 학점 출력 시스템 ver1.0 ****");
	var score = prompt("당신의 점수를 입력하세요.");
	if(isNaN(score)==true){//입력한 데이터가 문자인경우
		alert("점수는 숫자로만 입력해야 합니다.");
	}else {//입력한 데이터가 숫자인 경우
		var num = parseInt(score);
		if(num > 100){ alert("점수는 100이하이어야 합니다."); }
		else if(num >= 90){ alert("A학점입니다.");}
		else if(num >= 80){ alert("B학점입니다."); }
		else if(num >= 70){ alert("C학점입니다."); }
		else if(num >= 60){ alert("D학점입니다."); }
		else { alert("F학점입니다."); }
	}
	alert("*** 이용해 주셔서 감사합니다 ***");
}
</script>
<header>
	<h2 align="center">종합정보 시스템 ver1.0</h2>
</header>
<section>
	<input type="button" value="성적 처리"
			onClick="scoreProcess()"/>
	<input type="button" value="홀짝 게임"
			onClick="holJJakGame()"/>
	
</section>
<footer>
	<h3 align="center">2022.05.03 작성자:홍길동</h3>
</footer>
</body>
</html>
