<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//논리연산자 && ||
//산술연산자 %(나머지연산자)
var a = 10 / 3;
var b = 10 % 3;//10을 3으로 나누고 나눠지지 않는 나머지
document.write("<h2>"+a+","+b+"</h2>");
//입력된 수를 분리한다.
//입력된 수 : 75, 7과 5로 분리
var c = 75;
var front = parseInt(c / 10);//앞자리 수
var back = c % 10;
document.write("<h2>앞자리수:"+front+
			",뒷자리수:"+back+"</h2>");
var d = 852;
var f1 = parseInt(d / 100);//첫번째 자리수 찾음
var e = d % 100;//결과:52
var f2 = parseInt(e / 10);//두번째 자리수 찾음
var f3 = e % 10;//세번째 자리수 찾음 
document.write("<h2>첫번째:"+f1+"두번째:"+f2+
				"세번째:"+f3+"</h2>");
var quiz = 78234;//7,8,2,3,4로 분리
var q1 = parseInt(quiz / 10000);//7을 분리
var temp = quiz % 10000;//8234를 찾음
var q2 = parseInt(temp / 1000);//8을 찾음
var temp2 = temp % 1000;//234를 찾음
var q3 = parseInt(temp2 / 100);//2를 찾음
var temp3 = temp2 % 100;//34찾음
var q4 = parseInt(temp3 / 10);//3을 찾음
var q5 = temp3 % 10;//4를 찾음
document.write("<h3>"+q1+","+q2+","+q3+","+
				q4+","+q5+"</h3>");
</script>
</body>
</html>
