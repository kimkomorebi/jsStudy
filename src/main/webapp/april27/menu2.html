<section>
	<h2 align="center">교과목 추가</h2>
	<form>
	<div align="center"><table>
		<tr><th>교과목 코드</th>
			<td><input type="text" name="code"/></td></tr>
		<tr><th>과목명</th>
			<td><input type="text" name="sub"/></td></tr>
		<tr><th>담당강사</th>
			<td><select name="teacher">
				<option>담당 강사 선택</option>
				<option>김교수</option>
				<option>이교수</option>
				<option>박교수</option></select></td></tr>
		<tr><th>학 점</th>
			<td><input type="text" name="credit"/></td></tr>
		<tr><th>요 일</th>
			<td><input type="radio" name="day" value="mon"/>월
			<input type="radio" name="day" value="tue"/>화
			<input type="radio" name="day" value="wed"/>수
			<input type="radio" name="day" value="thu"/>목
			<input type="radio" name="day" value="fri"/>금
			<input type="radio" name="day" value="sat"/>토</td></tr>
		<tr><th>시 작</th>
			<td><input type="text" name="start"/></td></tr>
		<tr><th>종 료</th>
			<td><input type="text" name="end"/></td></tr>
	</table></div>
	</form>
</section>
